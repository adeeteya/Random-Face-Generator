name: random_face_generator
description: This app Generates Random Faces which do not actually exist.
publish_to: 'none'
version: 3.0.1+7

environment:
  sdk: ^3.7.0
  flutter: ^3.29.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  download: ^1.0.1
  path_provider: ^2.1.5
  flutter_native_splash: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#E0E5EC"
  image: "assets/app_icon.png"
  color_dark: "#292D32"
  image_dark: "assets/app_icon.png"
  android_12:
    color: "#E0E5EC"
    image: "assets/app_icon.png"
    color_dark: "#292D32"
    image_dark: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/